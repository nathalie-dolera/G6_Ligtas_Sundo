<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ligtas Sundo - Forget Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="forgot_pass.css">
</head>
<body>
  <div class="login-bg">
    <div class="login-card">
      <div class="login-card-header">
        <i class="fa-solid fa-user"></i> FORGET PASSWORD
      </div>
      <form class="login-form" id="forgotForm">
        <label for="email">Forget Password</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Registered Email" required>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <small class="note">*Use your registered Email address for the forgot password process.</small>
        <button type="submit" class="login-btn">Submit</button>
      </form>
    </div>
  </div>

  <div id="particles-js"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script type="text/javascript" src="particles.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="tc_login.js"></script>
</body>
</html>
