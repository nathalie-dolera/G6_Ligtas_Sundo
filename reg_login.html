<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ligtas Sundo Teacher Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="reg_login.css">
</head>
<body>
  <div class="login-bg">
    <div class="login-card">
      <div class="login-card-header">
        <i class="fa-solid fa-user"></i> Register 
      </div>
      <form class="login-form" id="registerForm">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" id="username" required>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span>
        </div>
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" required>
          <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
        </div>
        <button type="submit" class="login-btn">Register</button>
        <p class="register-link">
        Already have an account?
    <a href="tc_login.html">Signin here</a>
      </form>
    </div>
  </div>

    <div id="particles-js"></div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script type="text/javascript" src="particles.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="reg_login.js"></script>



</body>
</html>
