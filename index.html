<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ligtas Sundo Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-bg">
    <div class="login-card">
      <div class="login-card-header">
        <i class="fa-solid fa-user"></i> SIGN IN
      </div>
      <form class="login-form" id="loginForm">
        <label for="username">Username</label>
        <div class="input-group">
          <input type="text" id="username"required>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span>
        </div>
        <label for="password">
          Password
          <a href="forgot_admin.html" id="forgotPassword" class="forgot-link">Forgot Password?</a>
        </label>
        
        <div class="input-group">
          <input type="password" id="password" required>
          <span class="input-icon" id="togglePassword">
            <i class="fa-solid fa-eye-slash" id="eyeIcon"></i>
          </span>
        </div>
        
        
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="login-divider">Choose login type below</div>
        <div class="login-type-tabs">
           <a href="index.html" class="login-type-tab active">
            <i class="fa-solid fa-user-gear"></i> Admin
            </a>
            <a href="tc_login.html" class="login-type-tab">
                <i class="fa-solid fa-user-tie"></i> Teacher
            </a>
        </div>
        </div>
      </div>  
    </div>
  </div>
    <div id="particles-js"></div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script type="text/javascript" src="particles.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="index.js"></script>


</body>
</html>
